<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #fff78b -26%, #532e04 145%);

        >
          <h1>Китайская стена</h1>
          <p>Путешествуй с нами!</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Вулканы мира</h1>
          <p>Путешествуй с нами!</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #1678c7 1%, #00a323 128%);
          "
        >
          <h1>Азорские острова</h1>
          <p>Путешествуй с нами!</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ff6701 -8%, #f39102 138%);
          "
        >
          <h1>Гранд Каньон</h1>
          <p>Путешествуй с нами!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://myvisionlist.com/wp-content/uploads/Grand-Canyon-scaled-1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://vsegda-pomnim.com/uploads/posts/2022-03/1648623584_2-vsegda-pomnim-com-p-ostrov-flores-azorskie-ostrova-foto-2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://sun6-22.userapi.com/s/v1/ig2/Kx6n3wgaGQtqneK0pLN9waITuorlP7_koHunI1TNAEIZMvDaHZtTjSTFUYL8PJ23B8MEYw3BGHws51sNeyXWZp42.jpg?size=951x951&quality=96&crop=4,155,951,951&ava=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://mobimg.b-cdn.net/v3/fetch/45/45f40cead35e47ebc0e61290cd05c25f.jpeg?w=1470&r=0.5625');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
